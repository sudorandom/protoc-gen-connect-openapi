components:
  schemas:
    flex.ComplexType:
      type: object
      properties:
        doubleField:
          type: number
          title: doubleField
          format: double
        floatField:
          type: number
          title: floatField
          format: float
        int32Field:
          type: integer
          title: int32Field
          format: int32
        int64Field:
          type:
            - integer
            - string
          title: int64Field
          format: int64
        uint32Field:
          type: integer
          title: uint32Field
        uint64Field:
          type:
            - integer
            - string
          title: uint64Field
          format: int64
        sint32Field:
          type: integer
          title: sint32Field
          format: int32
        sint64Field:
          type:
            - integer
            - string
          title: sint64Field
          format: int64
        fixed32Field:
          type: integer
          title: fixed32Field
        fixed64Field:
          type:
            - integer
            - string
          title: fixed64Field
          format: int64
        sfixed32Field:
          type: integer
          title: sfixed32Field
          format: int32
        sfixed64Field:
          type:
            - integer
            - string
          title: sfixed64Field
          format: int64
        boolField:
          type: boolean
          title: boolField
        stringField:
          type: string
          title: stringField
        msgField:
          allOf:
            - $ref: '#/components/schemas/flex.Other'
          title: msgField
        repeatedMsgField:
          type: array
          items:
            $ref: '#/components/schemas/flex.Other'
          title: repeatedMsgField
        optionalMsgField:
          allOf:
            - $ref: '#/components/schemas/flex.Other'
          title: optionalMsgField
          nullable: true
      title: ComplexType
      additionalProperties: false
      description: Type that has a bunch of different types
    flex.FlexReply:
      type: object
      properties:
        msg:
          allOf:
            - $ref: '#/components/schemas/flex.ComplexType'
          title: msg
      title: FlexReply
      additionalProperties: false
      description: The response message containing the greetings
    flex.FlexRequest:
      type: object
      properties:
        msg:
          allOf:
            - $ref: '#/components/schemas/flex.ComplexType'
          title: msg
      title: FlexRequest
      additionalProperties: false
      description: The request message containing the user's name.
    flex.Other:
      type: object
      title: Other
      additionalProperties: false
    google.protobuf.Empty:
      type: object
      description: |-
        A generic empty message that you can re-use to avoid defining duplicated
         empty messages in your APIs. A typical example is to use it as the request
         or the response type of an API method. For instance:

             service Foo {
               rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
             }
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        detail:
          $ref: '#/components/schemas/google.protobuf.Any'
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
