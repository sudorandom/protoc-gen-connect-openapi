components:
  schemas:
    envoy.config.core.v3.SocketAddress.Protocol:
      type: string
      title: Protocol
      enum:
        - TCP
        - UDP
    google.protobuf.NullValue:
      type: string
      title: NullValue
      enum:
        - NULL_VALUE
      description: |-
        `NullValue` is a singleton enumeration to represent the null value for the
         `Value` type union.

         The JSON representation for `NullValue` is JSON `null`.
    envoy.config.core.v3.Address:
      type: object
      anyOf:
        - required:
            - envoyInternalAddress
        - required:
            - pipe
        - required:
            - socketAddress
        - not:
            anyOf:
              - required:
                  - envoyInternalAddress
              - required:
                  - pipe
              - required:
                  - socketAddress
      properties:
        socketAddress:
          title: socket_address
          $ref: '#/components/schemas/envoy.config.core.v3.SocketAddress'
        pipe:
          title: pipe
          $ref: '#/components/schemas/envoy.config.core.v3.Pipe'
        envoyInternalAddress:
          title: envoy_internal_address
          description: |-
            Specifies a user-space address handled by :ref:`internal listeners
             <envoy_v3_api_field_config.listener.v3.Listener.internal_listener>`.
          $ref: '#/components/schemas/envoy.config.core.v3.EnvoyInternalAddress'
      title: Address
      additionalProperties: false
      description: |-
        Addresses specify either a logical or physical address and port, which are
         used to tell Envoy where to bind/listen, connect to upstream and find
         management servers.
    envoy.config.core.v3.BuildVersion:
      type: object
      properties:
        version:
          title: version
          description: SemVer version of extension.
          $ref: '#/components/schemas/envoy.type.v3.SemanticVersion'
        metadata:
          title: metadata
          description: |-
            Free-form build information.
             Envoy defines several well known keys in the source/common/version/version.h file
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: BuildVersion
      additionalProperties: false
      description: |-
        BuildVersion combines SemVer version of extension with free-form build information
         (i.e. 'alpha', 'private-build') as a set of strings.
    envoy.config.core.v3.ControlPlane:
      type: object
      properties:
        identifier:
          type: string
          title: identifier
          description: |-
            An opaque control plane identifier that uniquely identifies an instance
             of control plane. This can be used to identify which control plane instance,
             the Envoy is connected to.
      title: ControlPlane
      additionalProperties: false
      description: Identifies a specific ControlPlane instance that Envoy is connected to.
    envoy.config.core.v3.EnvoyInternalAddress:
      type: object
      anyOf:
        - required:
            - serverListenerName
        - not:
            anyOf:
              - required:
                  - serverListenerName
      properties:
        serverListenerName:
          type: string
          title: server_listener_name
          description: |-
            Specifies the :ref:`name <envoy_v3_api_field_config.listener.v3.Listener.name>` of the
             internal listener.
        endpointId:
          type: string
          title: endpoint_id
          description: |-
            Specifies an endpoint identifier to distinguish between multiple endpoints for the same internal listener in a
             single upstream pool. Only used in the upstream addresses for tracking changes to individual endpoints. This, for
             example, may be set to the final destination IP for the target internal listener.
      title: EnvoyInternalAddress
      additionalProperties: false
      description: |-
        The address represents an envoy internal listener.
         [#comment: TODO(asraa): When address available, remove workaround from test/server/server_fuzz_test.cc:30.]
    envoy.config.core.v3.Extension:
      type: object
      properties:
        name:
          type: string
          title: name
          description: |-
            This is the name of the Envoy filter as specified in the Envoy
             configuration, e.g. envoy.filters.http.router, com.acme.widget.
        category:
          type: string
          title: category
          description: |-
            Category of the extension.
             Extension category names use reverse DNS notation. For instance "envoy.filters.listener"
             for Envoy's built-in listener filters or "com.acme.filters.http" for HTTP filters from
             acme.com vendor.
             [#comment:TODO(yanavlasov): Link to the doc with existing envoy category names.]
        typeDescriptor:
          type: string
          title: type_descriptor
          description: |-
            [#not-implemented-hide:] Type descriptor of extension configuration proto.
             [#comment:TODO(yanavlasov): Link to the doc with existing configuration protos.]
             [#comment:TODO(yanavlasov): Add tests when PR #9391 lands.]
          deprecated: true
        version:
          title: version
          description: |-
            The version is a property of the extension and maintained independently
             of other extensions and the Envoy API.
             This field is not set when extension did not provide version information.
          $ref: '#/components/schemas/envoy.config.core.v3.BuildVersion'
        disabled:
          type: boolean
          title: disabled
          description: Indicates that the extension is present but was disabled via dynamic configuration.
        typeUrls:
          type: array
          items:
            type: string
          title: type_urls
          description: Type URLs of extension configuration protos.
      title: Extension
      additionalProperties: false
      description: |-
        Version and identification for an Envoy extension.
         [#next-free-field: 7]
    envoy.config.core.v3.Locality:
      type: object
      properties:
        region:
          type: string
          title: region
          description: Region this :ref:`zone <envoy_v3_api_field_config.core.v3.Locality.zone>` belongs to.
        zone:
          type: string
          title: zone
          description: |-
            Defines the local service zone where Envoy is running. Though optional, it
             should be set if discovery service routing is used and the discovery
             service exposes :ref:`zone data <envoy_v3_api_field_config.endpoint.v3.LocalityLbEndpoints.locality>`,
             either in this message or via :option:`--service-zone`. The meaning of zone
             is context dependent, e.g. `Availability Zone (AZ)
             <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html>`_
             on AWS, `Zone <https://cloud.google.com/compute/docs/regions-zones/>`_ on
             GCP, etc.
        subZone:
          type: string
          title: sub_zone
          description: |-
            When used for locality of upstream hosts, this field further splits zone
             into smaller chunks of sub-zones so they can be load balanced
             independently.
      title: Locality
      additionalProperties: false
      description: Identifies location of where either Envoy runs or where upstream hosts run.
    envoy.config.core.v3.Metadata:
      type: object
      properties:
        filterMetadata:
          type: object
          title: filter_metadata
          additionalProperties:
            title: value
            $ref: '#/components/schemas/google.protobuf.Struct'
          description: |-
            Key is the reverse DNS filter name, e.g. com.acme.widget. The ``envoy.*``
             namespace is reserved for Envoy's built-in filters.
             If both ``filter_metadata`` and
             :ref:`typed_filter_metadata <envoy_v3_api_field_config.core.v3.Metadata.typed_filter_metadata>`
             fields are present in the metadata with same keys,
             only ``typed_filter_metadata`` field will be parsed.
        typedFilterMetadata:
          type: object
          title: typed_filter_metadata
          additionalProperties:
            title: value
            $ref: '#/components/schemas/google.protobuf.Any'
          description: |-
            Key is the reverse DNS filter name, e.g. com.acme.widget. The ``envoy.*``
             namespace is reserved for Envoy's built-in filters.
             The value is encoded as google.protobuf.Any.
             If both :ref:`filter_metadata <envoy_v3_api_field_config.core.v3.Metadata.filter_metadata>`
             and ``typed_filter_metadata`` fields are present in the metadata with same keys,
             only ``typed_filter_metadata`` field will be parsed.
      title: Metadata
      additionalProperties: false
      description: |-
        Metadata provides additional inputs to filters based on matched listeners,
         filter chains, routes and endpoints. It is structured as a map, usually from
         filter name (in reverse DNS format) to metadata specific to the filter. Metadata
         key-values for a filter are merged as connection and request handling occurs,
         with later values for the same key overriding earlier values.

         An example use of metadata is providing additional values to
         http_connection_manager in the envoy.http_connection_manager.access_log
         namespace.

         Another example use of metadata is to per service config info in cluster metadata, which may get
         consumed by multiple filters.

         For load balancing, Metadata provides a means to subset cluster endpoints.
         Endpoints have a Metadata object associated and routes contain a Metadata
         object to match against. There are some well defined metadata used today for
         this purpose:

         * ``{"envoy.lb": {"canary": <bool> }}`` This indicates the canary status of an
           endpoint and is also used during header processing
           (x-envoy-upstream-canary) and for stats purposes.
         [#next-major-version: move to type/metadata/v2]
    envoy.config.core.v3.Metadata.FilterMetadataEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: FilterMetadataEntry
      additionalProperties: false
    envoy.config.core.v3.Metadata.TypedFilterMetadataEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/google.protobuf.Any'
      title: TypedFilterMetadataEntry
      additionalProperties: false
    envoy.config.core.v3.Node:
      type: object
      anyOf:
        - required:
            - userAgentBuildVersion
        - required:
            - userAgentVersion
        - not:
            anyOf:
              - required:
                  - userAgentBuildVersion
              - required:
                  - userAgentVersion
      properties:
        id:
          type: string
          title: id
          description: |-
            An opaque node identifier for the Envoy node. This also provides the local
             service node name. It should be set if any of the following features are
             used: :ref:`statsd <arch_overview_statistics>`, :ref:`CDS
             <config_cluster_manager_cds>`, and :ref:`HTTP tracing
             <arch_overview_tracing>`, either in this message or via
             :option:`--service-node`.
        cluster:
          type: string
          title: cluster
          description: |-
            Defines the local service cluster name where Envoy is running. Though
             optional, it should be set if any of the following features are used:
             :ref:`statsd <arch_overview_statistics>`, :ref:`health check cluster
             verification
             <envoy_v3_api_field_config.core.v3.HealthCheck.HttpHealthCheck.service_name_matcher>`,
             :ref:`runtime override directory <envoy_v3_api_msg_config.bootstrap.v3.Runtime>`,
             :ref:`user agent addition
             <envoy_v3_api_field_extensions.filters.network.http_connection_manager.v3.HttpConnectionManager.add_user_agent>`,
             :ref:`HTTP global rate limiting <config_http_filters_rate_limit>`,
             :ref:`CDS <config_cluster_manager_cds>`, and :ref:`HTTP tracing
             <arch_overview_tracing>`, either in this message or via
             :option:`--service-cluster`.
        metadata:
          title: metadata
          description: |-
            Opaque metadata extending the node identifier. Envoy will pass this
             directly to the management server.
          $ref: '#/components/schemas/google.protobuf.Struct'
        dynamicParameters:
          type: object
          title: dynamic_parameters
          additionalProperties:
            title: value
            $ref: '#/components/schemas/xds.core.v3.ContextParams'
          description: |-
            Map from xDS resource type URL to dynamic context parameters. These may vary at runtime (unlike
             other fields in this message). For example, the xDS client may have a shard identifier that
             changes during the lifetime of the xDS client. In Envoy, this would be achieved by updating the
             dynamic context on the Server::Instance's LocalInfo context provider. The shard ID dynamic
             parameter then appears in this field during future discovery requests.
        locality:
          title: locality
          description: Locality specifying where the Envoy instance is running.
          $ref: '#/components/schemas/envoy.config.core.v3.Locality'
        userAgentName:
          type: string
          title: user_agent_name
          description: |-
            Free-form string that identifies the entity requesting config.
             E.g. "envoy" or "grpc"
        userAgentVersion:
          type: string
          title: user_agent_version
          description: |-
            Free-form string that identifies the version of the entity requesting config.
             E.g. "1.12.2" or "abcd1234", or "SpecialEnvoyBuild"
        userAgentBuildVersion:
          title: user_agent_build_version
          description: Structured version of the entity requesting config.
          $ref: '#/components/schemas/envoy.config.core.v3.BuildVersion'
        extensions:
          type: array
          items:
            $ref: '#/components/schemas/envoy.config.core.v3.Extension'
          title: extensions
          description: List of extensions and their versions supported by the node.
        clientFeatures:
          type: array
          items:
            type: string
          title: client_features
          description: |-
            Client feature support list. These are well known features described
             in the Envoy API repository for a given major version of an API. Client features
             use reverse DNS naming scheme, for example ``com.acme.feature``.
             See :ref:`the list of features <client_features>` that xDS client may
             support.
        listeningAddresses:
          type: array
          items:
            $ref: '#/components/schemas/envoy.config.core.v3.Address'
          title: listening_addresses
          description: |-
            Known listening ports on the node as a generic hint to the management server
             for filtering :ref:`listeners <config_listeners>` to be returned. For example,
             if there is a listener bound to port 80, the list can optionally contain the
             SocketAddress ``(0.0.0.0,80)``. The field is optional and just a hint.
          deprecated: true
      title: Node
      additionalProperties: false
      description: |-
        Identifies a specific Envoy instance. The node identifier is presented to the
         management server, which may use this identifier to distinguish per Envoy
         configuration for serving.
         [#next-free-field: 13]
    envoy.config.core.v3.Node.DynamicParametersEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/xds.core.v3.ContextParams'
      title: DynamicParametersEntry
      additionalProperties: false
    envoy.config.core.v3.Pipe:
      type: object
      properties:
        path:
          type: string
          title: path
          description: |-
            Unix Domain Socket path. On Linux, paths starting with '@' will use the
             abstract namespace. The starting '@' is replaced by a null byte by Envoy.
             Paths starting with '@' will result in an error in environments other than
             Linux.
        mode:
          type: integer
          title: mode
          description: The mode for the Pipe. Not applicable for abstract sockets.
      title: Pipe
      additionalProperties: false
    envoy.config.core.v3.SocketAddress:
      type: object
      anyOf:
        - required:
            - namedPort
        - required:
            - portValue
        - not:
            anyOf:
              - required:
                  - namedPort
              - required:
                  - portValue
      properties:
        protocol:
          title: protocol
          $ref: '#/components/schemas/envoy.config.core.v3.SocketAddress.Protocol'
        address:
          type: string
          title: address
          description: |-
            The address for this socket. :ref:`Listeners <config_listeners>` will bind
             to the address. An empty address is not allowed. Specify ``0.0.0.0`` or ``::``
             to bind to any address. [#comment:TODO(zuercher) reinstate when implemented:
             It is possible to distinguish a Listener address via the prefix/suffix matching
             in :ref:`FilterChainMatch <envoy_v3_api_msg_config.listener.v3.FilterChainMatch>`.] When used
             within an upstream :ref:`BindConfig <envoy_v3_api_msg_config.core.v3.BindConfig>`, the address
             controls the source address of outbound connections. For :ref:`clusters
             <envoy_v3_api_msg_config.cluster.v3.Cluster>`, the cluster type determines whether the
             address must be an IP (``STATIC`` or ``EDS`` clusters) or a hostname resolved by DNS
             (``STRICT_DNS`` or ``LOGICAL_DNS`` clusters). Address resolution can be customized
             via :ref:`resolver_name <envoy_v3_api_field_config.core.v3.SocketAddress.resolver_name>`.
        portValue:
          type: integer
          title: port_value
        namedPort:
          type: string
          title: named_port
          description: |-
            This is only valid if :ref:`resolver_name
             <envoy_v3_api_field_config.core.v3.SocketAddress.resolver_name>` is specified below and the
             named resolver is capable of named port resolution.
        resolverName:
          type: string
          title: resolver_name
          description: |-
            The name of the custom resolver. This must have been registered with Envoy. If
             this is empty, a context dependent default applies. If the address is a concrete
             IP address, no resolution will occur. If address is a hostname this
             should be set for resolution other than DNS. Specifying a custom resolver with
             ``STRICT_DNS`` or ``LOGICAL_DNS`` will generate an error at runtime.
        ipv4Compat:
          type: boolean
          title: ipv4_compat
          description: |-
            When binding to an IPv6 address above, this enables `IPv4 compatibility
             <https://tools.ietf.org/html/rfc3493#page-11>`_. Binding to ``::`` will
             allow both IPv4 and IPv6 connections, with peer IPv4 addresses mapped into
             IPv6 space as ``::FFFF:<IPv4-address>``.
      title: SocketAddress
      additionalProperties: false
      description: '[#next-free-field: 7]'
    envoy.service.discovery.v3.DeltaDiscoveryRequest:
      type: object
      properties:
        node:
          title: node
          description: The node making the request.
          $ref: '#/components/schemas/envoy.config.core.v3.Node'
        typeUrl:
          type: string
          title: type_url
          description: |-
            Type of the resource that is being requested, e.g.
