syntax = "proto3";

package standard;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";

service MultipleOneofService {
  rpc DoSomething(MultipleOneofMessage) returns (google.protobuf.Empty);
}

message MultipleOneofMessage {
  option (buf.validate.message).oneof = {
    required: true,
    fields: ["a", "b"]
  };
  option (buf.validate.message).oneof = {
    required: true,
    fields: ["c", "d"]
  };

  string a = 1;
  int32 b = 2;
  string c = 3;
  bool d = 4;
  string e = 5;
}
