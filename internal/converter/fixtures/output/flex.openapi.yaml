openapi: 3.1.0
info:
  title: flex
paths:
  /flex.FlexService/NormalRPC:
    post:
      tags:
        - flex.FlexService
      description: Normal RPC method
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/flex.FlexRequest'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.FlexReply'
  /flex.FlexService/ClientStream:
    post:
      tags:
        - flex.FlexService
      description: Stream from client to server
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/flex.FlexRequest'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.FlexReply'
  /flex.FlexService/ServerStream:
    post:
      tags:
        - flex.FlexService
      description: Stream from server to client
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/flex.FlexRequest'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.FlexReply'
  /flex.FlexService/BiDirectorionalStream:
    post:
      tags:
        - flex.FlexService
      description: Stream both ways
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/flex.FlexRequest'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.FlexReply'
  /flex.FlexService/EmptyRPC:
    post:
      tags:
        - flex.FlexService
      description: Don't send or receive anything
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/google.protobuf.Empty'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/google.protobuf.Empty'
components:
  schemas:
    flex.ComplexType:
      type: object
      allOf:
        - anyOf:
            - required:
                - optionalMsgField
            - not:
                anyOf:
                  - required:
                      - optionalMsgField
      anyOf:
        - required:
            - optionalMsgField
        - not:
            anyOf:
              - required:
                  - optionalMsgField
      properties:
        doubleField:
          oneOf:
            - type: string
            - type: number
          title: doubleField
          additionalProperties: false
        floatField:
          type: number
          title: floatField
          additionalProperties: false
        int32Field:
          type: integer
          title: int32Field
          additionalProperties: false
        int64Field:
          oneOf:
            - type: string
            - type: number
          title: int64Field
          additionalProperties: false
        uint32Field:
          type: integer
          title: uint32Field
          additionalProperties: false
        uint64Field:
          oneOf:
            - type: string
            - type: number
          title: uint64Field
          additionalProperties: false
        sint32Field:
          type: integer
          title: sint32Field
          additionalProperties: false
        sint64Field:
          oneOf:
            - type: string
            - type: number
          title: sint64Field
          additionalProperties: false
        fixed32Field:
          type: integer
          title: fixed32Field
          additionalProperties: false
        fixed64Field:
          oneOf:
            - type: string
            - type: number
          title: fixed64Field
          additionalProperties: false
        sfixed32Field:
          type: integer
          title: sfixed32Field
          additionalProperties: false
        sfixed64Field:
          oneOf:
            - type: string
            - type: number
          title: sfixed64Field
          additionalProperties: false
        boolField:
          type: boolean
          title: boolField
          additionalProperties: false
        stringField:
          type: string
          title: stringField
          additionalProperties: false
        msgField:
          $ref: '#/components/schemas/flex.Other'
        repeatedMsgField:
          type: array
          items:
            $ref: '#/components/schemas/flex.Other'
        optionalMsgField:
          $ref: '#/components/schemas/flex.Other'
      title: ComplexType
      additionalProperties: false
      description: Type that has a bunch of different types
    flex.FlexReply:
      type: object
      properties:
        msg:
          $ref: '#/components/schemas/flex.ComplexType'
      title: FlexReply
      additionalProperties: false
      description: The response message containing the greetings
    flex.FlexRequest:
      type: object
      properties:
        msg:
          $ref: '#/components/schemas/flex.ComplexType'
      title: FlexRequest
      additionalProperties: false
      description: The request message containing the user's name.
    flex.Other:
      type: object
      title: Other
      additionalProperties: false
    google.protobuf.Empty:
      type: object
      description: |-
        A generic empty message that you can re-use to avoid defining duplicated
         empty messages in your APIs. A typical example is to use it as the request
         or the response type of an API method. For instance:

             service Foo {
               rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
             }
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - CodeNotFound
          enum:
            - CodeCanceled
            - CodeUnknown
            - CodeInvalidArgument
            - CodeDeadlineExceeded
            - CodeNotFound
            - CodeAlreadyExists
            - CodePermissionDenied
            - CodeResourceExhausted
            - CodeFailedPrecondition
            - CodeAborted
            - CodeOutOfRange
            - CodeInternal
            - CodeUnavailable
            - CodeDataLoss
            - CodeUnauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        detail:
          $ref: '#/components/schemas/google.protobuf.Any'
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
security: []
tags:
  - name: flex.FlexService
    description: This service tries to flex the different options
externalDocs: {}
