version: v2
inputs:
  - directory: ./internal/converter/testdata
plugins:
  - local: protoc-gen-connect-openapi
    out: out
    opt:
    - base=auth-base.yaml
    - content-types=json
    - allow-get
    - debug
    # - format=json

  - local: protoc-gen-connect-openapi
    out: out
    strategy: all
    opt:
    # - base=base.yaml
    - allow-get
    - with-streaming
    - path=openapi.yaml
